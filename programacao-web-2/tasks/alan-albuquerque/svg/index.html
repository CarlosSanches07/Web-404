<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<style type="text/css" media="screen">
		.logo {
			  display: block;
			  text-indent: -9999px;
			  width: 100px;
			  height: 82px;
			  background: url(image/Freesample.svg);
			  background-size: 100px 82px;
		}
.

	.poly{
		fill: #3F51B5;
		fill-rule:evenodd;
		stroke: black;
		stroke-width:2;
	}
	.poly:hover {
		fill: lime;
		stroke:grey;
		stroke-width:2;

	}

	</style>
	<title>SVG</title>
<body>
	<h2>Uma cerveja em SVG</h2>
	<img src="image/beer.svg">
		<h2>SVG como Backgroud-Image</h2>
	<div class="logo"> </div>

	<section class="svg">
			<h2>Exemplo Retângulo SVG</h2>
		<svg>
			<rect x="50" y="20" width="100" height="100" fill="#0562dc"/>
		</svg>
		<h2>Exemplo Círculo SVG</h2>
		<svg>
			<circle r="50" cx="100" cy="50" fill="#9932CC"/>
		</svg>
		<h2>Exemplo Linha SVG</h2>
		<svg>
			<line x1="50" y1="30" x2="400" y2="30" stroke="#708090" stroke-width="6"/>
		</svg>

		<h2>Exemplo Polígono SVG</h2>
		<svg class="poly">
  			<polygon points="50,5 20,99 95,39 5,39 80,99"/>
		</svg>
	</section>

</body>
</html>
